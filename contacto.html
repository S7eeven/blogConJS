<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicando lo aprendido con JavaScript</title>
    <!-- ESTILOS -->
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Jquery -->
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>

    <!--Jquery UI-->
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
    <!-- TEMAS -->
    <link id="theme" rel="stylesheet" href="css/green.css">

</head>

<body>
    <!-- TEMAS -->
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>


    <section id="global">
        <header>
            <div id="logo">
                PROYECTO CON JS
            </div>
            <!-- PARA LIMPIAR ESE FLOTADO -->
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="reloj.html">RELOJ</a></li>
                    <li><a href="about.html">SOBRE MI</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
            <!--FIN DE LA CABECERA-->
        </header>
        <!-- CONTENIDO -->
        <section id="content">
            <div id="box">
                <!-- CARGAMOS contacto -->
                <h2>CONTACTO</h2>
                <form action="" method="POST" id="form_contact">
                    <label for="name">Nombre</label>
                    <input type="text" name="name">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido">
                    <label for="email">Gmail</label>
                    <input type="email" name="email">
                    <label for="">Sexo</label>
                    <select name="sex" id="">
                        <option value="men">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>
                    <label for="Fecha">Fecha Nacimiento</label>
                    <input type="date" name="fecha">
                    <label for="edad">Edad</label>
                    <input type="number" name="edad">
                    <input type="submit" value="Enviar">
                </form>


            </div>

            <aside id="sidebar">
                <div id="about">
                    <h4><span>Quien soy?</span></h4>
                    <img src="img/caracol.jpg" alt="Img caracol">
                    <p>
                        Lorem ipsum dolor sit amet codipisiciestiae, pariapturi explicabo vel similique quasi. Quod niqui quam odio impedit fuga similique quos!
                    </p>
                </div>

                <div id="login">
                    <h4>Identificate</h4>
                    <form action="">
                        <label for="name">Nombre:</label>
                        <input type="text" name="name" placeholder="Tu nombre" id="form_name">

                        <label for="email">Correo:</label>
                        <input type="email" name="email" placeholder="Tu Email">

                        <label for="password">Password:</label>
                        <input type="password" name="password" placeholder="Tu password">

                        <input type="submit" value="Entrar">

                    </form>
                </div>

            </aside>
            <!-- Para que limpie los flotados -->
            <div class="clearfix"></div>
        </section>
    </section>
    <footer>
        Steven Orbe JavaScript Copyringt
        <a href="#" class="subir">Ir ariba</a>
    </footer>

</body>

</html>
